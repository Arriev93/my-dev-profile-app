<form (submit)="sendEmail($event)">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input class="form-control" id="nameInput" type="text" name="user_name" placeholder="Enter Name">        
    </div>
    <div class="form-group">
        <label for="emailInput">Email</label>
        <input class="form-control" id="emailInput" type="email" name="user_email" placeholder="Enter Email">
        <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="messageInput">Message</label>
        <textarea class="form-control" id="messageInput" name="message"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Send">
</form>
