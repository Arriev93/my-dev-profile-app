<form (submit)="sendEmail($event)">
    <div class="form-group">
        <label class="black-text" for="nameInput">Name</label>
        <input class="form-control" id="nameInput" type="text" name="user_name" placeholder="Enter Name">        
    </div>
    <div class="form-group">
        <label class="black-text" for="emailInput">E-mail</label>
        <input class="form-control" id="emailInput" type="email" name="user_email" placeholder="Enter Email">
        <small class="form-text black-text" id="emailHelp">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label class="black-text" for="messageInput">Message</label>
        <textarea class="form-control" id="messageInput" name="message" placeholder="Enter Message"></textarea>
    </div>
    <input class="btn primary-button-color mb-5" type="submit" value="Send">
</form>
